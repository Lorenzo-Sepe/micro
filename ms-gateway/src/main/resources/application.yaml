eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 61
  client:
    register-with-eureka: true
    service-url:
      default-zone: http://${eureka.instance.hostname}:8761/eureka/

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info,tracing
  info:
    java:
      enabled: true
    os:
      enabled: true
    env:
      enabled: true
  # ZIPKIN
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  tracing:
    enabled: true
    sampling:
      probability: 0.95


logging:
  level:
    org.springframework: debug
    it.cgmconsulting.gateway: debug

server:
  port: 9090

spring:
  application:
    name: ms-gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: ms-tag
            # lb = load balancer
            uri: lb://ms-tag
            predicates:
              - Path=/ms-tag/**
          - id: ms-auth
            uri: lb://ms-auth
            predicates:
              - Path=/ms-auth/**
          - id: ms-post
            uri: lb://ms-post
            predicates:
              - Path=/ms-post/**

# CUSTOM PROPERTIES
application:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY}
    # va messa come variabile d'ambiente. qui è in chiaro solo per comodità
